<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login</h1>
    <div>
        <form method="POST" action="" class="loginform">
            <div>
                {{ form.hidden_tag() }}
            </div>
            <div>
                {{ form.username }}
            </div>
            <div>
                {{ form.password }}
            </div>
            <div>
                {{ form.submit }}
            </div>
        </form>

        <a href="{{ url_for('auth.register') }}">Sign Up</a>
    </div>
</body>
</html>
