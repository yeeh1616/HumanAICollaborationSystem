<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human-AI</title>
    <link rel="stylesheet" href="../../static/css/home.css">
</head>
<body>
    <div class="container-login100">
        <div class="login100">
        <form method="POST" action="" class="loginform">
            <span class="login100-form-title">Login</span>
            <div>
                {{ form.hidden_tag() }}
            </div>
            <div>
                {{ form.username }}
            </div>
            <div>
                {{ form.password }}
            </div>
            <div>
                {{ form.submit }}
            </div>
        </form>

        <div class="signupDiv">
            <a class="signupA" href="{{ url_for('auth.register') }}">Sign Up</a>
        </div>
    </div>
    </div>
</body>
</html>
