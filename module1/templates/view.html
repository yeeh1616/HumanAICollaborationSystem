<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h2>{{ policy['policy_id'] }}</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        {% for k in policy.keys() %}
            <tr>
                <td>{{ k }}</td>
                <td>{{ policy[k] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
